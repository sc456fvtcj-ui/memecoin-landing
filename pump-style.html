<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BLOCKVISION ‚Ä¢ MemeCoin Radar</title>

<style>
  body {
    margin: 0;
    background: #050808;
    font-family: system-ui, sans-serif;
    color: #eafff9;
  }

  .header {
    text-align: center;
    padding: 40px 20px;
  }

  .header h1 {
    font-size: 42px;
    font-weight: 900;
    background: linear-gradient(45deg, #00ffe1, #00ff82, #00b7ff);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 18px #00ffe577;
  }

  .header p {
    font-size: 18px;
    color: #8daca5;
    margin-top: 6px;
  }

  .back-btn {
    text-decoration: none;
    margin-left: 18px;
    color: #00ffe1;
    font-size: 17px;
  }

  .search-box {
    margin: 20px auto;
    width: 90%;
    max-width: 460px;
  }

  .search-box input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: #0e1d1d;
    color: #fff;
    font-size: 16px;
    box-shadow: 0 0 12px #003b3355 inset;
  }

  .grid {
    width: 92%;
    margin: auto;
    margin-top: 26px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 22px;
  }

  .card {
    background: #0a1111;
    border-radius: 18px;
    padding: 20px;
    border: 1px solid #0f2d2d;
    transition: 0.22s;
    box-shadow: 0 0 0 transparent;
  }

  .card:hover {
    transform: translateY(-6px);
    border-color: #00ffe5;
    box-shadow: 0 0 18px #00ffe533;
  }

  .coin-img {
    width: 54px;
    height: 54px;
    border-radius: 12px;
  }

  .title {
    margin-top: 10px;
    font-size: 20px;
    font-weight: 800;
    color: #cafff4;
  }

  .symbol {
    opacity: 0.6;
    font-size: 14px;
  }

  .stat {
    margin-top: 8px;
    font-size: 15px;
    color: #9ce8d8;
  }

  .positive { color: #3aff89 !important; }
  .negative { color: #ff5a6b !important; }

  .view-btn {
    display: inline-block;
    padding: 10px 14px;
    margin-top: 12px;
    background: linear-gradient(45deg, #00ffe7, #00ff85);
    color: black;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 700;
    box-shadow: 0 0 12px #00ffd577;
    transition: 0.2s;
  }

  .view-btn:hover {
    transform: scale(1.06);
  }
</style>

</head>
<body>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="header">
  <h1>MEMECOIN RADAR</h1>
  <p>Live trending meme coins ‚Ä¢ Updated every 3 seconds ‚Ä¢ Powered by BLOCKVISION</p>

  <div class="search-box">
    <input id="searchInput" placeholder="Search meme coins..." />
  </div>
</div>

<div id="grid" class="grid"></div>

<script>
async function loadCoins() {
  try {
    const url =
      "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=meme-token&order=market_cap_desc&per_page=120&page=1&sparkline=false";

    const res = await fetch(url);
    const data = await res.json();

    window.allCoins = data;
    renderGrid(data);
  } catch (e) {
    console.log("API Error:", e);
  }
}

function renderGrid(list) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach((coin) => {
    const priceChange = coin.price_change_percentage_24h;
    const changeClass = priceChange >= 0 ? "positive" : "negative";

    grid.innerHTML += `
      <div class="card">
        <img class="coin-img" src="${coin.image}" alt="${coin.name}">
        <div class="title">${coin.name}</div>
        <div class="symbol">${coin.symbol.toUpperCase()}</div>

        <div class="stat">üí≤ Price: $${coin.current_price.toLocaleString()}</div>
        <div class="stat ${changeClass}">üìà 24h: ${priceChange?.toFixed(2)}%</div>
        <div class="stat">üè¶ Market Cap: $${coin.market_cap.toLocaleString()}</div>
        <div class="stat">üìä Volume: $${coin.total_volume.toLocaleString()}</div>

        <a class="view-btn" href="https://www.coingecko.com/en/coins/${coin.id}" target="_blank">
          View Chart
        </a>
      </div>
    `;
  });
}

document.getElementById("searchInput").addEventListener("keyup", function () {
  const term = this.value.toLowerCase();
  const filtered = window.allCoins.filter((coin) =>
    coin.name.toLowerCase().includes(term) ||
    coin.symbol.toLowerCase().includes(term)
  );
  renderGrid(filtered);
});

loadCoins();
setInterval(loadCoins, 3000);
</script>

</body>
</html>

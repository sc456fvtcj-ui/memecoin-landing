<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOCKVISION • Live Crypto Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #040a0a;
      color: #e8fdfc;
    }

    .page {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 10px;
      color: #49ffdb;
      text-shadow: 0px 0px 12px #00f5c4;
    }

    .search-box {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 60%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #0b1f1f;
      color: white;
      box-shadow: 0px 0px 12px #003b33 inset;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(0, 20, 20, 0.8);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    th {
      background: #092927;
      color: #49ffdb;
      font-size: 15px;
    }

    tr:nth-child(even) {
      background: rgba(0, 50, 50, 0.3);
    }

    tr:hover {
      background: rgba(0, 255, 200, 0.15);
    }

    .positive { color: #3aff8c; }
    .negative { color: #ff4f6b; }

    a.back-btn {
      color: #00ffd5;
      font-size: 16px;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid #00ffd5;
      display: inline-block;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    a.back-btn:hover {
      background: #00ffd5;
      color: black;
    }
  </style>
</head>

<body>
<div class="page">

  <a class="back-btn" href="index.html">← Back to Home</a>

  <h1>Live Crypto Dashboard</h1>
  <p>Real-time market data • updates every 3 seconds • powered by BLOCKVISION momentum engine.</p>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Search any coin... (BTC, ETH, SOL, etc)">
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Coin</th>
        <th>Price</th>
        <th>24h %</th>
        <th>Market Cap</th>
        <th>Volume (24h)</th>
      </tr>
    </thead>
    <tbody id="cryptoTable"></tbody>
  </table>

</div>

<script>
  const apiURL = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=200&page=1&sparkline=false";

  async function loadData() {
    try {
      const res = await fetch(apiURL);
      const data = await res.json();
      renderTable(data);
      window.cryptoData = data;
    } catch (err) {
      console.log("API error:", err);
    }
  }

  function renderTable(list) {
    const table = document.getElementById("cryptoTable");
    table.innerHTML = "";

    list.forEach((coin, index) => {
      const priceChange = coin.price_change_percentage_24h;
      const changeClass = priceChange >= 0 ? "positive" : "negative";

      table.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td><img src="${coin.image}" width="20" style="vertical-align:middle;margin-right:8px;"> ${coin.name} (${coin.symbol.toUpperCase()})</td>
          <td>$${coin.current_price.toLocaleString()}</td>
          <td class="${changeClass}">${priceChange?.toFixed(2)}%</td>
          <td>$${coin.market_cap.toLocaleString()}</td>
          <td>$${coin.total_volume.toLocaleString()}</td>
        </tr>
      `;
    });
  }

  document.getElementById("searchInput").addEventListener("keyup", function () {
    const term = this.value.toLowerCase();
    const filtered = window.cryptoData.filter(coin =>
      coin.name.toLowerCase().includes(term) ||
      coin.symbol.toLowerCase().includes(term)
    );
    renderTable(filtered);
  });

  loadData();
  setInterval(loadData, 3000);
</script>

</body>
</html>

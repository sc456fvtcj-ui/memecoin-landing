<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BLOCKVISION ‚Ä¢ Meme Army</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    color: #eafff9;
    background: #050606;
    overflow-x: hidden;
  }

  /* Background MEME wall */
  .bg-memes {
    position: fixed;
    inset: 0;
    background-image: url('https://i.imgur.com/v2caiMf.jpeg'),
                      url('https://i.imgur.com/f3jAVMH.png'),
                      url('https://i.imgur.com/5qfZV0W.png');
    background-size: 600px, 450px, 500px;
    background-position: 10% 20%, 70% 60%, 40% 85%;
    background-repeat: no-repeat;
    opacity: 0.12;
    filter: blur(2px);
    z-index: -1;
  }

  /* Header */
  .header {
    text-align: center;
    padding: 40px 20px;
  }

  .header h1 {
    font-size: 48px;
    font-weight: 900;
    background: linear-gradient(45deg, #00ffe1, #00ff85, #71ff00);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 22px #00ffdd99;
  }

  .header p {
    font-size: 18px;
    opacity: 0.8;
  }

  /* Back button */
  .back-btn {
    color: #00ffe1;
    text-decoration: none;
    font-size: 17px;
    margin: 20px;
    display: inline-block;
  }

  /* Meme Feed */
  .feed {
    width: 95%;
    max-width: 1100px;
    margin: auto;
    margin-top: 22px;
  }

  .meme-card {
    background: rgba(10, 18, 18, 0.8);
    border: 1px solid #005b4e;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    backdrop-filter: blur(10px);
    transition: 0.22s;
    box-shadow: 0 0 0 transparent;
  }

  .meme-card:hover {
    transform: translateY(-4px);
    border-color: #00ffe5;
    box-shadow: 0 0 16px #00ffe566;
  }

  .meme-title {
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 10px;
  }

  .meme-img {
    width: 100%;
    border-radius: 14px;
    margin-top: 10px;
  }

  .meme-coin {
    margin-top: 8px;
    font-size: 16px;
    opacity: 0.8;
  }

  .stats {
    margin-top: 10px;
    font-size: 15px;
    color: #9ce8d8;
  }

  /* Trending bar */
  .trending {
    margin: auto;
    width: 92%;
    padding: 20px;
    margin-top: 30px;
  }

  .trend-title {
    font-size: 24px;
    font-weight: 900;
    margin-bottom: 10px;
  }

  .trend-row {
    display: flex;
    overflow-x: auto;
    gap: 16px;
    padding-bottom: 10px;
  }

  .trend-item {
    background: #0a1111;
    padding: 14px 16px;
    border-radius: 14px;
    white-space: nowrap;
    border: 1px solid #0f2d2d;
    transition: 0.2s;
  }

  .trend-item:hover {
    transform: scale(1.05);
    border-color: #00ffe5;
  }

  .positive { color: #3aff89 !important; }
  .negative { color: #ff5a6b !important; }
</style>

</head>
<body>

<div class="bg-memes"></div>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="header">
  <h1>MEME ARMY</h1>
  <p>The hottest meme coins, funniest memes & chaos ‚Äî BLOCKVISION style.</p>
</div>

<!-- Trending Coins -->
<div class="trending">
  <div class="trend-title">üî• Trending Meme Coins</div>
  <div id="trendingRow" class="trend-row"></div>
</div>

<!-- Meme Feed -->
<div class="feed" id="memeFeed"></div>

<script>
async function loadTrending() {
  try {
    const url =
      "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=meme-token&order=market_cap_desc&per_page=50&page=1&sparkline=false";
    const res = await fetch(url);
    const data = await res.json();

    const row = document.getElementById("trendingRow");
    row.innerHTML = "";

    data.slice(0, 15).forEach(c => {
      const cls = c.price_change_percentage_24h >= 0 ? "positive" : "negative";
      row.innerHTML += `
        <div class="trend-item">
          <b>${c.name}</b> ‚Äî 
          <span class="${cls}">${c.price_change_percentage_24h.toFixed(2)}%</span>
        </div>
      `;
    });
  } catch(e) {
    console.log("Trending error", e);
  }
}

function loadMemeFeed() {
  const memes = [
    {
      title: "PEPE IS BACK üê∏üíö",
      img: "https://i.imgur.com/3QmWb24.jpeg",
      coin: "PEPE",
      stats: "Volume exploding ‚Ä¢ whales accumulating"
    },
    {
      title: "DOGE NEVER DIES üê∂üöÄ",
      img: "https://i.imgur.com/RH2oZEq.png",
      coin: "DOGE",
      stats: "Elon posted again, chaos inbound"
    },
    {
      title: "WOJAK PAIN PRICE ACTION üò≠üìâ",
      img: "https://i.imgur.com/q6JcWvb.jpeg",
      coin: "WOJAK",
      stats: "Traders coping, memes pumping"
    },
    {
      title: "FLOKI RAID MODE üê∫üî•",
      img: "https://i.imgur.com/Q6J0UxE.jpeg",
      coin: "FLOKI",
      stats: "Community raids hitting X hard"
    }
  ];

  const feed = document.getElementById("memeFeed");
  feed.innerHTML = "";

  memes.forEach(m => {
    feed.innerHTML += `
      <div class="meme-card">
        <div class="meme-title">${m.title}</div>
        <div class="meme-coin">Coin: <b>${m.coin}</b></div>
        <img class="meme-img" src="${m.img}">
        <div class="stats">üìä ${m.stats}</div>
      </div>
    `;
  });
}

loadTrending();
loadMemeFeed();
setInterval(loadTrending, 3000);
</script>

</body>
</html>
